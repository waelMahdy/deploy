{% extends 'nav.html' %}
 {% block title %}Set password{% endblock title %}
{%block form %}
<h2 data-aos="fade-down">Set new password</h2>
<form
  action="{% url 'set-new-password' uidb64 token %}"
  method="post"
  role="form">
  {% csrf_token %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>! </strong> {{message}}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %} 
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      
      placeholder="password"
      required
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      name="password1"
      
      placeholder="confirm password"
      required
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn-get-started">Submit</button>   
  </div>
  <div class="form-group mb-3">
    <p>Go back? <a href="/auth/login/">Go back<a/><p/>
  </div>
 
</form>
{% endblock form %}
